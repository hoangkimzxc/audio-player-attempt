<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Holy Lyre der Himmel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
	<h1>Wind Up Music Box</h1>
	<!-- tao holder cua tat ca -->
	<div class="music-container">

		<!-- tao holder cua ten bai hat va thanh tien trinh -->
		<div class="music-info">
			<h4 id="title">Masquerade</h4>
			<div class="progress-container">
				<div class="progress"></div>
			</div>
		</div>

		<audio id="audio" src="D:\Documentss\NodeProjs\test\6. Audio Player Traversy\data\Masquerade.mp3"></audio>

		<div class="img-container">
			<img id="cover" src="D:\Documentss\NodeProjs\test\6. Audio Player Traversy\images\Masquerade.jpg" alt="music-cover">
		</div>

		<div class="navigation">
			<button id="prev" class="action-btn">
				<i class="fas fa-backward"></i>
			</button>
			<button id="play" class="action-btn action-btn-big">
				<i class="fas fa-play"></i>
			</button>
			<button id="next" class="action-btn">
				<i class="fas fa-forward"></i>
			</button>
		</div>

	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
